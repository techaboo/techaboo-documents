<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docsify Futuristic Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .markdown-body img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .robot-img {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Futuristic Docs</h1>
    <div id="app"></div>
  </div>
  
  <script>
    window.$docsify = {
      name: 'Futuristic Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#004e92'
    }
  </script>
  
  <!-- Latest v2.x.x -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
</body>
</html>
