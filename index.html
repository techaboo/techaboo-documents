<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docsify Futuristic Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4497221233889421"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="app"></div>
  <footer>
    <div class="footer-content">
        <p>&copy; Techaboo Inc 2024. For questions, email <a href="mailto:admin@techaboo.boo">admin@techaboo.boo</a>.</p>
    </div>
</footer>
  <script>
    window.$docsify = {
      name: 'Techaboo Scripts',
      Link: '/', <!-- Add this line to prevent opening a blank page -->
      repo: 'https://github.com/techaboo/techaboo-documents',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#00c6ff',
      coverpage: false,
      auto2top: true,
      executeScript: true,
      search: 'auto',
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
    };
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js" defer></script>
  <script src="https://unpkg.com/docsify-copy-code" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js" defer></script>
</body>
</html>
